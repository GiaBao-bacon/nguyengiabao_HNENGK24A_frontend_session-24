<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let chose;
      let arrNumber = [];
      do {
        chose = +prompt(
          "Mời bạn lựa chọn:\n 1 - Nhập vào mảng  \n 2- Hiển thị mảng \n 3- Tìm phần tử lớn nhất và nhỏ nhất trong mảng \n 4 - Tính tổng các phần tử trong mảng\n 5 - Tìm số lần xuất hiện của một phần tử trong mảng\n 6 - Sắp xếp mảng tăng dần\n 7 - Thoát chương trình"
        );
        switch (chose) {
          case 1:
            let numbermen = +prompt("Nhập vào số phần tử trong mảng");
            arrNumber = [];
            if (numbermen  > 0) {
              for (let i = 0; i < 5; i++) {
                let element = +prompt(`Nhập phần tử thứ ${i + 1}:`);
                if (!isNaN(element)) {
                  arrNumber.push(element);
                } else {
                  alert("Vui lòng nhập một số hợp lệ.");
                  i--; 
                }
              }
            } else {
              alert("Số phần tử phải lớn hơn 0.");
            }
            break;
          
          case 2:
            if (arrNumber.length > 0) {
              alert("Danh sách các phần tử trong mảng là: " + arrNumber.join(", "));
            } else {
              alert("Mảng trống.");
            }
            break;

          case 3:
            if (arrNumber.length > 0) {
              let max = Math.max(...arrNumber);
              let min = Math.min(...arrNumber);
              alert(`Phần tử lớn nhất là: ${max}\nPhần tử nhỏ nhất là: ${min}`);
            } else {
              alert("Mảng trống, không thể tìm phần tử lớn nhất và nhỏ nhất.");
            }
            break;
          case 4:
            if (arrNumber.length > 0) {
              let sum = arrNumber.reduce((acc, currentValue) => acc + currentValue, 0);
              alert("Tổng các phần tử trong mảng là: " + sum);
            } else {
              alert("Mảng trống, không thể tính tổng.");
            }
            break;

          case 5:
            if (arrNumber.length > 0) {
              let searchNumber = +prompt("Nhập số cần tìm :");
              let count = arrNumber.filter(num => num === searchNumber).length;
              alert(`Số ${searchNumber} xuất hiện ${count} lần trong mảng.`);
            } else {
              alert("không có gì cả");
            }
            break;

          case 6:
            if (arrNumber.length > 0) {
              arrNumber.sort((a, b) => a - b);
              alert("Mảng sau khi được sắp xếp tăng dần: " + arrNumber.join(", "));
            } else {
              alert("Mảng trống, không thể sắp xếp được.");
            }
            break;
          case 7:
            alert("Thoát ra khỏi chương trình.");
            break;

          default:
            alert("Lựa chọn không hợp lệ rồi.");
            break;
        }
      } while (chose!== 7);
    </script>
  </body>
</html>
